name: Deploy to EC2

on:
  push:
    branches:
      - main  # Deploy on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up SSH agent with EC2 key
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # Build JAR file
      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      # Copy JAR to EC2
      - name: Copy JAR to EC2
        run: |
          scp -o StrictHostKeyChecking=no target/auction-backend-0.0.1-SNAPSHOT.jar \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/auction-backend/auction-backend.jar

      # Restart systemd service on EC2
      - name: Restart service on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "Reloading systemd units..."
            sudo systemctl daemon-reload

            echo "Restarting auction-backend service..."
            sudo systemctl restart auction-backend

            echo "Checking service status..."
            sudo systemctl status auction-backend --no-pager
          EOF
