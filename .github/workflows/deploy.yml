name: Deploy to EC2

on:
  push:
    branches:
      - main  # Deploy when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from GitHub repo
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up JDK to build your project
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Build the JAR file
      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      # Step 4: Set up SSH with your EC2 private key
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # Step 5: Upload JAR file to EC2
      - name: Copy JAR to EC2
        run: |
          scp -o StrictHostKeyChecking=no target/auction-backend-0.0.1-SNAPSHOT.jar \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/auction-backend/auction-backend.jar

      # Step 6: Restart and reload app on EC2 via systemd
      - name: Restart and reload app on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "Reloading systemd service..."
            sudo systemctl daemon-reload  # Reload the systemd configuration
            echo "Restarting systemd service..."
            sudo systemctl restart auction-backend  # Restart your service
            echo "Deployment completed!"
          EOF
